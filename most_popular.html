<style>
    /* Adicionar ao seu CSS existente */

.game-row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center; /* Centralizar os cards horizontalmente */
}

.game-card {
    background-color: #27292a;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: calc(25% - 20px);
    box-sizing: border-box;
    color: #ffffff; /* Define a cor do texto dentro do card como branco */
}

.game-thumbnail {
    max-width: 100%;
    border-radius: 15px;
}

.game-info {
    margin-top: 10px;
}

.game-title {
    color: #ffffff;
    margin: 10px 0;
}

.game-description {
    color: #bbbbbb;
}

.game-button {
    background-color: #e75e8d;
    border: none;
    border-radius: 10px;
    color: rgb(255, 255, 255);
    padding: 10px 20px;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.3s ease;
}

.game-button:hover {
    background-color: #e75e8d;
}

</style>

    <div class="container">

            <div class="col-lg-12">
                
                <div class="page-content">
                    <h2 style="text-align: center; margin-bottom: 50px;">Most Popular</h2>

                    <div class="main-container">
                        <!-- Seção de Mais Populares -->
                        <div id="popular-games-section">
                            <!-- Os jogos populares serão inseridos aqui pelo JavaScript -->
                        </div>
                    </div>

                    <script>
                        const popularGamesSection = document.getElementById('popular-games-section');
                        const urlBase = 'https://free-to-play-games-database.p.rapidapi.com/api/games';
                        const apiKey = '3f76d5a1e8msh3280b77787db71dp1f9480jsn0e9d313f07a1';

                        async function fetchPopularGames() {
                            const url = `${urlBase}?sort-by=popularity`;
                            const options = {
                                method: 'GET',
                                headers: {
                                    'x-rapidapi-key': apiKey,
                                    'x-rapidapi-host': 'free-to-play-games-database.p.rapidapi.com'
                                }
                            };

                            try {
                                const response = await fetch(url, options);
                                const gamesData = await response.json();
                                return gamesData;
                            } catch (error) {
                                console.error('Error fetching games:', error);
                                return [];
                            }
                        }

                        async function displayPopularGames() {
                            const popularGames = await fetchPopularGames();

                            // Limitar a exibição para os 12 primeiros jogos
                            const gamesToDisplay = popularGames.slice(0, 12);

                            let popularGamesHTML = `
                                <div class="game-row">
                                    ${gamesToDisplay.map(game => `
                                   
                                        <div class="game-card">
                                            <img src="${game.thumbnail}" alt="${game.title}" class="game-thumbnail">
                                            <div class="game-info">
                                                <h3 class="game-title">${game.title}</h3>
                                                <a href="${game.game_url}" target="_blank" class="game-button">Buy</a>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            `;

                            popularGamesSection.innerHTML = popularGamesHTML;
                        }

                        displayPopularGames();
                    </script>
