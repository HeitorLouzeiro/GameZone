    <div class="container">
      <div class="row">
        <div class="col-lg-12">

            <!-- ***** Featured Start ***** -->
            <div class="row">
              <div class="col-lg-12">
                <div class="feature-banner header-text" id="feature-details-banner">
                  <div class="row">
                    <div class="col-lg-4">
                      <img src="" alt="" style="border-radius: 23px;">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- ***** Featured End ***** -->

            <!-- ***** Details Start ***** -->
            <div class="game-details" id="game-details-container">
            </div>
            <!-- ***** Details End ***** -->

            <!-- ***** Other Start ***** -->
            <div class="other-games">
              <div class="row">
                <div class="col-lg-12">
                  <div class="heading-section">
                    <h4><em>Other Related</em> Games</h4>
                  </div>
                </div>
                <div class="row" id="other-game-list">
                  <!-- Games will be loaded here -->
                </div>
              </div>
            </div>
            <!-- ***** Other End ***** -->
            <script>
              const otherGameList = document.getElementById('other-game-list');

              const url = 'https://free-to-play-games-database.p.rapidapi.com/api/games?platform=browser&category=mmorpg&sort-by=release-date'; // You might need to adjust the API endpoint or parameters
              const options = {
                method: 'GET',
                headers: {
                  'x-rapidapi-key': '3f76d5a1e8msh3280b77787db71dp1f9480jsn0e9d313f07a1',
                  'x-rapidapi-host': 'free-to-play-games-database.p.rapidapi.com'
                }
              };

              fetch(url, options)
                .then(response => response.json())
                .then(games => {
                  games.slice(0, 6).forEach(game => { // Displaying 6 other games
                    const gameDiv = document.createElement('div');
                    gameDiv.classList.add('col-lg-6');
                    gameDiv.innerHTML = `
                      <div class="item">
                        <img src="${game.thumbnail}" alt="${game.title}" class="templatemo-item">
                        <h4>${game.title}</h4><span>${game.genre}</span>
                      </div>
                    `;
                    otherGameList.appendChild(gameDiv);
                  });
                })
                .catch(error => console.error('Error fetching data:', error));
            </script>

          </div>
        </div>
      </div>
