    <style>
        /* Estilo dos Botões */
        .button-hover-background {
            background-color: #e75e8d; /* Cor de fundo */
            color: #fff; /* Cor do texto */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button-hover-background:hover {
            background-color: #c55275; /* Cor de fundo ao passar o mouse */
            transform: scale(1.05); /* Leve zoom ao passar o mouse */
        }

        /* Estilo dos Títulos dos Produtos */
        .product-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        /* Estilo dos Preços dos Produtos */
        .product-price {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            color: #e75e8d;
            font-size: 1.2em;
        }

        /* Estilo dos Botões de Compra */
        .purchase-button {
            background-color: #e75e8d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .purchase-button:hover {
            background-color: #c55275;
            transform: scale(1.05);
        }

        /* Estilo da Tabela do Carrinho */
        .cart-table th, .cart-table td {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        .cart-product-title {
            font-weight: 500;
            color: #fff;
        }

        .remove-product-button {
            background-color: #e75e8d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .remove-product-button:hover {
            background-color: #c55275;
            transform: scale(1.05);
        }

        /* Ajuste para o Layout Geral */
        .container.normal-section {
            margin-top: 30px;
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
    </style>
